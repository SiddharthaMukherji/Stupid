<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      height: 150px;
    }

    button {
      border: none;
      padding: 15px 35px;
      font-size: 1.2rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    #yesBtn {
      background: white;
      color: #ff4d6d;
      font-weight: bold;
      margin-right: 20px;
    }

    #noBtn {
      position: fixed;
      background: #ff4d6d;
      color: white;
      left: 60%;
      top: 40%;
      z-index: 1000;
      transition: left 0.18s ease, top 0.18s ease;
    }

    .hidden {
      display: none;
    }

    #successMessage {
      color: white;
      font-size: 2rem;
      margin-top: 20px;
    }

    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .photos img {
      width: 100%;
      height: 150px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .cat-image {
      display: block;
      margin: 20px auto 0;
      max-width: 240px;
      width: 80%;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    .cat-image-left,
    .cat-image-right {
      position: fixed;
      max-width: 160px;
      width: 10vw;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
    }

    .cat-image-left {
      left: -180px;
    }

    .cat-image-right {
      right: -180px;
    }

    .audio-controls {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .audio-controls button {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: white;
      cursor: pointer;
    }

    .heart {
      position: absolute;
      color: white;
      font-size: 20px;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">Anushka Shukla, Will You Be My Valentine? ðŸ‘‰ðŸ‘ˆðŸ’• ðŸ¥º</h1>
    <div class="buttons" id="buttonContainer">
      <button id="yesBtn">Yes ðŸ’˜</button>

    </div>
    <div id="successMessage" class="hidden">
      <div style="font-size: 4rem; margin-bottom: 20px;">ðŸ˜»ðŸ˜»ðŸ˜»</div>
      <div style="font-size: 2rem;">That's the best decision of your life! ðŸ’•</div>
      <div style="font-size: 3rem; margin-top: 20px;">ðŸ˜¸ðŸ˜»ðŸ˜¸</div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const successMessage = document.getElementById('successMessage');
    const question = document.getElementById('question');
    const buttonContainer = document.getElementById('buttonContainer');
    const catImage = document.getElementById('catImage');
    const catImageLeft = document.getElementById('catImageLeft');
    const catImageRight = document.getElementById('catImageRight');
    const audioControls = document.getElementById('audioControls');
    const bgm = document.getElementById('bgm');
    const playAudioBtn = document.getElementById('playAudioBtn');
    const pauseAudioBtn = document.getElementById('pauseAudioBtn');
    let attemptCount = 0;
    let lastMoveTime = 0;
    let mouseListenerActive = true;
    let lastMoveDX = 0;
    let lastMoveDY = 0;
    let sameDirCount = 0;

    // Move No button when mouse gets close â€” improved: move away from cursor and clamp
    document.addEventListener('mousemove', (e) => {
      if (!mouseListenerActive) return;

      const rect = noBtn.getBoundingClientRect();
      const noBtnCenterX = rect.left + rect.width / 2;
      const noBtnCenterY = rect.top + rect.height / 2;

      const distance = Math.hypot(
        e.clientX - noBtnCenterX,
        e.clientY - noBtnCenterY
      );

      // Progressive difficulty: detection radius increases with attempts
      // Minimal reaction area â€” button barely moves until very close
      const detectionRadius = 30 + (attemptCount * 0.3);

      if (distance < detectionRadius) {
        const now = Date.now();
        // Throttle movement to avoid excessive moving (much longer delay)
        if (now - lastMoveTime > 180) {
          moveButtonAwayFrom(e.clientX, e.clientY);
          lastMoveTime = now;
        }
      }
    });

    function moveButtonAwayFrom(cursorX, cursorY) {
      // gentle attempt counter with high cap
      attemptCount = Math.min(attemptCount + 1, 100);

      const rect = noBtn.getBoundingClientRect();
      const btnLeft = rect.left;
      const btnTop = rect.top;
      const btnCenterX = btnLeft + rect.width / 2;
      const btnCenterY = btnTop + rect.height / 2;

      // Maximum single-step movement (tiny: ~3-8px)
      const maxSingleMove = Math.max(3, Math.min(8, Math.floor(Math.min(window.innerWidth, window.innerHeight) * 0.008)));

      // Sample candidate positions around the current position and pick the one that
      // maximizes the distance to the cursor while staying within viewport margins.
      const minMargin = 12;
      const maxLeft = window.innerWidth - rect.width - minMargin;
      const maxTop = window.innerHeight - rect.height - minMargin;

      let best = { left: btnLeft, top: btnTop, dist: Math.hypot(btnCenterX - cursorX, btnCenterY - cursorY) };

      // start with an opposite-vector candidate (away from cursor)
      let awayDX = (btnCenterX - cursorX) || (Math.random() - 0.5);
      let awayDY = (btnCenterY - cursorY) || (Math.random() - 0.5);
      const awayLen = Math.hypot(awayDX, awayDY) || 1;
      awayDX /= awayLen; awayDY /= awayLen;
      const oppositeLeft = btnLeft + awayDX * maxSingleMove;
      const oppositeTop = btnTop + awayDY * maxSingleMove;
      const oppClampedLeft = Math.max(minMargin, Math.min(oppositeLeft, maxLeft));
      const oppClampedTop = Math.max(minMargin, Math.min(oppositeTop, maxTop));
      const oppCenterX = oppClampedLeft + rect.width / 2;
      const oppCenterY = oppClampedTop + rect.height / 2;
      best = evaluateCandidate(best, oppClampedLeft, oppClampedTop, oppCenterX, oppCenterY, cursorX, cursorY);

      // random sampling near the button (circle of radius up to maxSingleMove)
      const samples = 4;
      for (let i = 0; i < samples; i++) {
        const angle = (i / samples) * Math.PI * 2 + (Math.random() - 0.5) * 0.4;
        const r = Math.random() * maxSingleMove * (0.5 + Math.random() * 0.5);
        let candLeft = btnLeft + Math.cos(angle) * r;
        let candTop = btnTop + Math.sin(angle) * r;
        candLeft = Math.max(minMargin, Math.min(candLeft, maxLeft));
        candTop = Math.max(minMargin, Math.min(candTop, maxTop));
        const centerX = candLeft + rect.width / 2;
        const centerY = candTop + rect.height / 2;
        best = evaluateCandidate(best, candLeft, candTop, centerX, centerY, cursorX, cursorY);
      }

      // If best candidate doesn't increase distance enough, nudge perpendicular or move to opposite quadrant corner (small offset)
      const currentDist = Math.hypot(btnCenterX - cursorX, btnCenterY - cursorY);
      if (best.dist <= currentDist + 6) {
        // try small perpendicular nudge
        const dx = btnCenterX - cursorX;
        const dy = btnCenterY - cursorY;
        const len = Math.hypot(dx, dy) || 1;
        const px = -dy / len;
        const py = dx / len;
        let nLeft = Math.max(minMargin, Math.min(btnLeft + px * 36, maxLeft));
        let nTop = Math.max(minMargin, Math.min(btnTop + py * 36, maxTop));
        const nCenterX = nLeft + rect.width / 2;
        const nCenterY = nTop + rect.height / 2;
        best = evaluateCandidate(best, nLeft, nTop, nCenterX, nCenterY, cursorX, cursorY);
      }

      if (best.dist <= currentDist + 6) {
        // fallback: pick a corner away from cursor but not at the extreme edge
        const preferRight = cursorX < window.innerWidth / 2;
        const preferBottom = cursorY < window.innerHeight / 2;
        const cornerLeft = preferRight ? maxLeft - 8 : minMargin + 8;
        const cornerTop = preferBottom ? maxTop - 8 : minMargin + 8;
        const cCenterX = cornerLeft + rect.width / 2;
        const cCenterY = cornerTop + rect.height / 2;
        best = evaluateCandidate(best, cornerLeft, cornerTop, cCenterX, cCenterY, cursorX, cursorY);
      }

      // Apply the chosen position
      noBtn.style.left = Math.round(best.left) + 'px';
      noBtn.style.top = Math.round(best.top) + 'px';

      // store last move direction for diagnostics
      lastMoveDX = (best.left + rect.width / 2) - btnCenterX;
      lastMoveDY = (best.top + rect.height / 2) - btnCenterY;

      // Update button text slowly
      const difficultyEmojis = ['ðŸ˜œ', 'ðŸ¤¨', 'ðŸ˜¤', 'ðŸ˜ ', 'ðŸ¤¯'];
      const emojiIndex = Math.min(Math.floor(attemptCount / 6), difficultyEmojis.length - 1);
      noBtn.innerText = `No ${difficultyEmojis[emojiIndex]}`;
    }

    function evaluateCandidate(best, candLeft, candTop, centerX, centerY, cursorX, cursorY) {
      const d = Math.hypot(centerX - cursorX, centerY - cursorY);
      // prefer candidates that increase distance from cursor
      if (d > best.dist + 4) {
        return { left: candLeft, top: candTop, dist: d };
      }
      return best;
    }

    // Yes button click
    yesBtn.addEventListener('click', async () => {
      mouseListenerActive = false;
      question.style.display = 'none';
      buttonContainer.style.display = 'none';
      successMessage.classList.remove('hidden');

      // Show cat images on left and right and audio controls
      catImageLeft.classList.remove('hidden');
      catImageRight.classList.remove('hidden');
      audioControls.classList.remove('hidden');

      // Start and loop bgm if present. Use user gesture (click) to allow playback.
      try {
        if (bgm && bgm.src) {
          bgm.loop = true;
          bgm.preload = 'auto';
          try { bgm.currentTime = 0; } catch(e) {}
          await bgm.play();
        } else {
          playFallbackMelody();
        }
      } catch (err) {
        // If playback fails, use fallback melody
        playFallbackMelody();
      }

      startHearts();
    });

    // Floating hearts animation
    function startHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = 'â¤ï¸';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.bottom = '-20px';
        heart.style.animationDuration = (3 + Math.random() * 3) + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }

    // Mobile support - move button on touch
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveButton();
    });

    // Audio control buttons
    playAudioBtn.addEventListener('click', async () => {
      try {
        if (bgm && bgm.src) await bgm.play();
      } catch (e) {
        playFallbackMelody();
      }
    });

    pauseAudioBtn.addEventListener('click', () => {
      if (bgm) bgm.pause();
      if (window.fallbackOscillator) {
        try { window.fallbackOscillator.stop(); } catch(e) {}
        window.fallbackOscillator = null;
      }
    });

    // WebAudio fallback: simple happy melody
    function playFallbackMelody() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const now = ctx.currentTime;
        const notes = [523.25, 587.33, 659.25, 783.99]; // C5, D5, E5, G5
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = 'sine';
        o.connect(g);
        g.connect(ctx.destination);
        let t = now;
        notes.forEach((freq, i) => {
          o.frequency.setValueAtTime(freq, t + i * 0.25);
        });
        g.gain.setValueAtTime(0.0001, now);
        g.gain.exponentialRampToValueAtTime(0.2, now + 0.02);
        g.gain.exponentialRampToValueAtTime(0.0001, now + 1.2);
        o.start(now);
        o.stop(now + 1.25);
        window.fallbackOscillator = o;
      } catch (e) {
        console.warn('Fallback audio failed', e);
      }
    }
  </script>
